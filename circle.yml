machine:
  timezone:
    America/Los_Angeles
  java:
    version:
      oraclejdk8
  environment:
    TERM: dumb

general:
  branches:
    ignore:
      - /rel\/.*/
  artifacts:
    - "build/reports/tests" # preserve the generated HTML test reports

test:
  # Call './gradlew build uploadArchives' to test and upload a snapshot build
  override:
    - ./gradlew build uploadArchives -is
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
