name: Build & Test

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Java (Amazon Corretto 11)
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '11'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: wrapper

      - name: Build and run tests
        run: ./gradlew check

      - name: Test results Summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Java Version:** 11" >> $GITHUB_STEP_SUMMARY
          # Count test files and results
          TOTAL_FILES=$(find build/test-results -name "TEST-*.xml" 2>/dev/null | wc -l)
          echo "**Test report files:** $TOTAL_FILES" >> $GITHUB_STEP_SUMMARY

          if [ "${TOTAL_FILES:-0}" -gt 0 ]; then
            # Parse results from XML files
            TOTAL_TESTS=$(grep -h 'tests="[0-9]*"' build/test-results/**/TEST-*.xml | sed 's/.*tests="\([0-9]*\)".*/\1/' | awk '{sum+=$1} END {print sum+0}')
            TOTAL_FAILURES=$(grep -h 'failures="[0-9]*"' build/test-results/**/TEST-*.xml | sed 's/.*failures="\([0-9]*\)".*/\1/' | awk '{sum+=$1} END {print sum+0}')
            TOTAL_ERRORS=$(grep -h 'errors="[0-9]*"' build/test-results/**/TEST-*.xml | sed 's/.*errors="\([0-9]*\)".*/\1/' | awk '{sum+=$1} END {print sum+0}')
            TOTAL_SKIPPED=$(grep -h 'skipped="[0-9]*"' build/test-results/**/TEST-*.xml | sed 's/.*skipped="\([0-9]*\)".*/\1/' | awk '{sum+=$1} END {print sum+0}')

            echo "**Total Tests:** $TOTAL_TESTS  " >> $GITHUB_STEP_SUMMARY
            echo "**Failures:** $TOTAL_FAILURES  " >> $GITHUB_STEP_SUMMARY
            echo "**Errors:** $TOTAL_ERRORS  " >> $GITHUB_STEP_SUMMARY
            echo "**Skipped:** $TOTAL_SKIPPED  " >> $GITHUB_STEP_SUMMARY

            if [ $TOTAL_FAILURES -gt 0 ] || [ $TOTAL_ERRORS -gt 0 ]; then
              echo "âŒ **Some tests failed - check artifacts for details**" >> $GITHUB_STEP_SUMMARY
              exit 1
            else
              echo "âœ… **All tests passed!**" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âš ï¸ No test reports found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload detailed test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            build/reports/tests/
            build/test-results/
          retention-days: 30
